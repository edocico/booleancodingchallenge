<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">    
</head>
<body>
<!--sfondo della pagina dell'intera dimensione del viewport-->
    <div id="sfondo">
<!--container in overlay-->
        <div class="container">
<!--sezione logo e titolo-->
            <div class="block1">

                <div class="logo">
                   <img src="img/logo.png" alt="Logo Lim"> 
                </div>
                <h1>Taking Booleaners from A to B</h1>
                
            </div>

            <div class="buttons">

                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>

            </div>
<!--sezione di selezione monopattino-->
            <main>

                <section class="main-item">

                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <div class="street">&map; Via Guandalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="charge-bar">

                    </div>
                </section>

                <section class="main-item">

                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <div class="street">&map; Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="charge-bar2">

                    </div>
                </section>

                <section class="main-item">

                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                    <div class="street">&map; Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="charge-bar3">

                    </div>
                </section>

            </main>

        </div>
    
    </div>
    
</body>
</html>
